<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvaders</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- create a new canvas element for the game, needs an id. no need for a width and height -->
    <canvas id="game"></canvas>
    <!-- include the Aura libraries, Canvaders.js is the JS that runs everything -->
    <script src="js/Aura.js" type="text/javascript"></script>
    <!-- load an helpers and libraries before core files -->
    <script src="js/Helpers.js" type="text/javascript"></script>
    <script src="js/libs/PxLoader/PxLoader.js" type="text/javascript"></script>
    <script src="js/libs/PxLoader/PxLoaderImage.js" type="text/javascript"></script>

    <script src="js/Loader.js" type="text/javascript"></script>
    <script src="js/Renderer.js" type="text/javascript"></script>
    <script src="js/Canvaders.js" type="text/javascript"></script>
  </body>
</html>
