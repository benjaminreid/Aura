<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvaders</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <!-- create a new canvas element for the game, needs an id. no need for a width and height -->
    <h1>Canvaders</h1>
    <canvas id="game"></canvas>
    <!-- include the Aura libraries, Canvaders.js is the JS that runs everything -->
    <script src="js/Aura/Core/Aura.js" type="text/javascript"></script>
    <!-- load an helpers and libraries before core files -->
    <script src="js/Aura/Core/Helpers.js" type="text/javascript"></script>
    <script src="js/Aura/Core/Vector2.js" type="text/javascript"></script>
    <script src="js/Aura/Classes/Score.js" type="text/javascript"></script>
    <script src="js/Aura/Classes/Player.js" type="text/javascript"></script>
    <script src="js/Aura/Classes/Bullet.js" type="text/javascript"></script>
    <script src="js/Aura/Classes/BulletManager.js" type="text/javascript"></script>
    <script src="js/Aura/Classes/Enemy.js" type="text/javascript"></script>
    <script src="js/Aura/Classes/EnemyManager.js" type="text/javascript"></script>
    <script src="js/Aura/libs/PxLoader/PxLoader.js" type="text/javascript"></script>
    <script src="js/Aura/libs/PxLoader/PxLoaderImage.js" type="text/javascript"></script>
    <script src="js/Aura/libs/Tween/Tween.js" type="text/javascript"></script>
    <!-- import screens -->
    <script src="js/Aura/Core/UI.js" type="text/javascript"></script>
    <script src="js/Aura/Core/Text.js" type="text/javascript"></script>
    <script src="js/Aura/Core/Image.js" type="text/javascript"></script>
    <script src="js/Aura/Core/Screen.js" type="text/javascript"></script>
    <script src="js/Aura/Core/ScreenManager.js" type="text/javascript"></script>
    <script src="js/Aura/Screens/Game.js" type="text/javascript"></script>
    <script src="js/Aura/Screens/Start.js" type="text/javascript"></script>

    <script src="js/Aura/Core/Loader.js" type="text/javascript"></script>
    <script src="js/Aura/Core/Renderer.js" type="text/javascript"></script>
    <script src="js/Canvaders.js" type="text/javascript"></script>
  </body>
</html>
